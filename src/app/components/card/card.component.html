
<mat-card [ngClass]="{card: true, 
    'move-in-left': translateIn === 'left', 
    'move-in-right': translateIn === 'right',
    'move-out-left': translateOut === 'left', 
    'move-out-right': translateOut === 'right'
}">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting. {{ topic }}
        </p>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Notes
                </mat-panel-title>
            </mat-expansion-panel-header>

            <p class="notes">{{ notes }}</p>

            <form [formGroup]="updateForm" class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Update topic text</mat-label>
                    <input matInput formControlName="topic" required>
                </mat-form-field>
            
                <mat-form-field class="example-full-width">
                    <mat-label>Update notes</mat-label>
                    <textarea matInput formControlName="notes" 
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field>
            </form>
        </mat-expansion-panel>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button (click)="previous()">PREVIOUS</button>
        <button mat-button color="warn">DELETE</button>
        <button mat-button (click)="next()">NEXT</button>
    </mat-card-actions>
</mat-card>
